<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#f0fdfa', // Teal 50
              surface: '#ffffff', // White
              muted: '#64748b', // Slate 500
              text: '#134e4a', // Teal 900
              primary: '#0d9488', // Teal 600
              secondary: '#059669', // Emerald 600
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(to right, #0d9488, #059669, #34d399)', // Teal -> Emerald
              'gradient-light': 'linear-gradient(to bottom, #f0fdfa, #ffffff)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'scroll': 'scroll 30s linear infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #f0fdfa;
        color: #134e4a;
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #ccfbf1;
      }
      ::-webkit-scrollbar-thumb {
        background: #5eead4;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2dd4bf;
      }
      
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(to right, #0d9488, #059669, #34d399);
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(13, 148, 136, 0.1);
      }

      /* Pauses animation on hover */
      .hover-pause:hover {
        animation-play-state: paused;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>

</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
